<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SPARQL TYPE</title>
    <link th:href="@{/css/lib/bootstrap.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div>
                <a href="/" class="ui-button">Home</a>
            </div>
            <div>
                <a href="/ask" class="ui-button">Back</a>
            </div>
            <form action="/ask2" method="post">
                <div class="form-group">
                <label>
                    Subject:
                    <select name="s" style="width: 600px" required>
                        <option value="">Select an item</option>
                        <th:block th:each="item : ${rsubjects}">
                            <option th:value="${item}" th:text="${item}"></option>
                        </th:block>
                    </select>
                </label>
                </div>
                <div class="form-group">
                <label>
                    Predicate:
                    <select name="p" style="width: 600px" required>
                        <option value="">Select an item</option>
                        <th:block th:each="item : ${rpredicates}">
                            <option th:value="${item}" th:text="${item}"></option>
                        </th:block>
                    </select>
                </label>
                </div>
                <div class="form-group">
                <label>
                    Object:
                    <select name="o" style="width: 600px" required>
                        <option value="">Select an item</option>
                        <th:block th:each="item : ${robjects}">
                            <option th:value="${item}" th:text="${item}"></option>
                        </th:block>
                    </select>
                </label>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary">
                </div>
            </form>
            <div><p th:text="${msg}"></p></div>
        </div>
    </div>
</div>
</body>
</html>
